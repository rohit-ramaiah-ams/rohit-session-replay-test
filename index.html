<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        /* Header */
        header {
            background: #2c3e50;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 1.5rem;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Banner */
        .banner {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 4rem 2rem;
        }

        .banner h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .banner p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        /* Products Section */
        .products {
            padding: 3rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .products h2 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .product-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .product-card .icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .product-card h3 {
            margin-bottom: 0.5rem;
        }

        .product-card .price {
            color: #667eea;
            font-weight: bold;
            font-size: 1.2rem;
        }

        /* Footer */
        footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 2rem;
            margin-top: 2rem;
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
        }

        .modal-close:hover {
            color: #333;
        }

        .modal .icon {
            font-size: 4rem;
            text-align: center;
            margin-bottom: 1rem;
        }

        .modal h3 {
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .modal .price {
            color: #667eea;
            font-weight: bold;
            font-size: 1.5rem;
            margin: 1rem 0;
        }

        .modal .description {
            color: #666;
            margin-bottom: 1rem;
        }

        .modal button.add-to-cart {
            background: #667eea;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
        }

        .modal button.add-to-cart:hover {
            background: #5a6fd6;
        }
    </style>

    (function () {
      var AMPLITUDE_API_KEY = "383a067bf6e6a9ff502156492a2bdeb8";
      // Wait until RudderStack is fully initialized
      rudderanalytics.ready(function () {
        // Get IDs from RudderStack

        console.log("Initializing Session Replay with:", {
          deviceId: deviceId,

        // Initialize Session Replay Standalone SDK
        window.sessionReplay
          .init(AMPLITUDE_API_KEY, {

          })
          .promise

            console.log("Session Replay initialized");

          .catch(function (err) {

        var originalTrack = rudderanalytics.track.bind(rudderAnalytics);
        rudderanalytics.track = function (event, properties, options, callback) {
          properties = properties || {};
          var srProps = window.sessionReplay.getSessionReplayProperties() || {};
          properties = merge(properties, srProps);
          return originalTrack(event, properties, options, callback);
        };

        var originalPage = rudderanalytics.page.bind(rudderAnalytics);
        rudderanalytics.page = function (category, name, properties, options, callback) {
          // Handle different Rudder argument patterns in a simple way
          if (typeof category === "string" && typeof name !== "string") {
            properties = name || {};
            name = category;
            category = undefined;
          }
          properties = properties || {};
          var srProps = window.sessionReplay.getSessionReplayProperties() || {};
          properties = merge(properties, srProps);

          return originalPage(category, name, properties, options, callback);
        };
      });
    })();
</script>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">MyShop</div>
        <nav>
            <a href="#" onclick="trackMenuClick('Home')">Home</a>
            <a href="#" onclick="trackMenuClick('Products')">Products</a>
            <a href="#" onclick="trackMenuClick('About')">About</a>
            <a href="#" onclick="trackMenuClick('Contact')">Contact</a>
        </nav>
    </header>

    <!-- Banner -->
    <section class="banner">
        <h1>Welcome to MyShop</h1>
        <p>Discover amazing products at great prices</p>
    </section>

    <!-- Products -->
    <section class="products">
        <h2>Our Products</h2>
        <div class="product-grid">
            <div class="product-card" onclick="openModal('laptop')">
                <div class="icon">ðŸ’»</div>
                <h3>Laptop Pro</h3>
                <p class="price">$999</p>
            </div>
            <div class="product-card" onclick="openModal('headphones')">
                <div class="icon">ðŸŽ§</div>
                <h3>Wireless Headphones</h3>
                <p class="price">$199</p>
            </div>
            <div class="product-card" onclick="openModal('watch')">
                <div class="icon">âŒš</div>
                <h3>Smart Watch</h3>
                <p class="price">$299</p>
            </div>
            <div class="product-card" onclick="openModal('camera')">
                <div class="icon">ðŸ“·</div>
                <h3>Digital Camera</h3>
                <p class="price">$599</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2026 MyShop. All rights reserved.</p>
    </footer>

    <!-- Modal -->
    <div class="modal-overlay" id="modalOverlay" onclick="closeModal(event)">
        <div class="modal" onclick="event.stopPropagation()">
            <button class="modal-close" onclick="closeModal()">&times;</button>
            <div class="icon" id="modalIcon"></div>
            <h3 id="modalTitle"></h3>
            <p class="price" id="modalPrice"></p>
            <p class="description" id="modalDescription"></p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </div>

    <script>
        // Track page view on load
        rudderanalytics.page('Home');

        // Track menu click events
        function trackMenuClick(menuItem) {
            rudderanalytics.track('Menu Clicked', {
                menu_item: menuItem
            });
        }

        const products = {
            laptop: {
                icon: 'ðŸ’»',
                title: 'Laptop Pro',
                price: '$999',
                description: 'Powerful laptop with 16GB RAM, 512GB SSD, and a stunning 15-inch Retina display. Perfect for work and play.'
            },
            headphones: {
                icon: 'ðŸŽ§',
                title: 'Wireless Headphones',
                price: '$199',
                description: 'Premium noise-canceling headphones with 30-hour battery life and crystal-clear audio quality.'
            },
            watch: {
                icon: 'âŒš',
                title: 'Smart Watch',
                price: '$299',
                description: 'Track your fitness, receive notifications, and stay connected with this sleek and stylish smartwatch.'
            },
            camera: {
                icon: 'ðŸ“·',
                title: 'Digital Camera',
                price: '$599',
                description: '24MP mirrorless camera with 4K video recording and advanced autofocus for stunning photos and videos.'
            }
        };

        function openModal(productId) {
            const product = products[productId];
            
            // Track product tile click
            rudderanalytics.track('Product Tile Clicked', {
                product_id: productId,
                product_name: product.title,
                product_price: product.price
            });

            document.getElementById('modalIcon').textContent = product.icon;
            document.getElementById('modalTitle').textContent = product.title;
            document.getElementById('modalPrice').textContent = product.price;
            document.getElementById('modalDescription').textContent = product.description;
            document.getElementById('modalOverlay').classList.add('active');
        }

        function closeModal(event) {
            if (!event || event.target === document.getElementById('modalOverlay')) {
                document.getElementById('modalOverlay').classList.remove('active');
            }
        }

        // Close modal with Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
